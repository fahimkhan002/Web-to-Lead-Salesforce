<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel ="stylesheet" href = "style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Create Lead </h1>

    <!-- <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8"> -->
    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5i0000089Vyo" 
    method="POST" onsubmit="beforesubmit()">
    
    <input type=hidden 
    name="oid" 
    value="00D5i0000089Vyo">
    
    <input type=hidden 
    name="retURL" 
    value="" 
    />

    <input type=hidden 
    name="Lead_Date__c" class="outputdate"/>
    
    
    <label for="first_name">First Name</label>
    <input  id="first_name" 
    maxlength="40" 
    name="first_name" 
    size="20" 
    type="text" 
    required="true"/><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" 
    maxlength="80" 
    name="last_name" 
    size="20" 
    type="text" 
    required="true"/><br>
    
    <label for="email">Email</label>
    <input  id="email" 
    maxlength="80" 
    name="email" 
    size="20" 
    type="text" 
    required="true"/><br>
    
    <label for="Lead_Date">Lead Date:</label>
   <input type="date"
   required = "true" class="inputdate"/>
   
    <!--<span class="dateInput dateOnlyInput">
    <input type="date" 
    id="00N5i00000U89c9" 
    name="00N5i00000U89c9" 
    size="12" 
    type="text" 
    required="true"/></span><br> -->
    
    <input type="submit" name="submit" class = "submit">
    
    </form>
    



</body>
</html>
